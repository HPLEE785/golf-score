<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>高爾夫記分卡</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>高爾夫記分卡</h1>

    <!-- 球場 + 分區設定 -->
    <div class="course-row">
        <label>球場：</label>
        <select id="courseSelect" onchange="changeCourse()"></select>

        <label>分區A：</label>
        <button id="zoneA_btn" class="zone-btn" onclick="cycleZone('A')">A</button>

        <label>分區B：</label>
        <button id="zoneB_btn" class="zone-btn" onclick="cycleZone('B')">B</button>
    </div>

    <!-- 玩家姓名一組（按鈕） -->
    <div class="player-setup">
        <button id="p1_name" class="player-name" onclick="cyclePlayer(1)">P1</button>
        <button id="p2_name" class="player-name" onclick="cyclePlayer(2)">P2</button>
        <button id="p3_name" class="player-name" onclick="cyclePlayer(3)">P3</button>
        <button id="p4_name" class="player-name" onclick="cyclePlayer(4)">P4</button>
    </div>

    <!-- 表頭：HOLE PAR HDCP P1 P2 P3 P4 -->
    <div class="header-row">
        <div>HOLE</div>
        <div>PAR</div>
        <div>HDCP</div>
        <div id="h_p1">P1</div>
        <div id="h_p2">P2</div>
        <div id="h_p3">P3</div>
        <div id="h_p4">P4</div>
    </div>

    <!-- 前9洞 + 後9洞 -->
    <div id="hole-container"></div>

    <!-- 第二組玩家姓名（9洞後顯示一次） -->
    <div id="player-row-2" class="player-setup"></div>

    <!-- Summary -->
    <div class="summary">
        <div id="sumCourse">球場：</div>
        <div id="sumPar">總 Par：0</div>
        <div id="sumScore1">P1：0</div>
        <div id="sumScore2">P2：0</div>
        <div id="sumScore3">P3：0</div>
        <div id="sumScore4">P4：0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
